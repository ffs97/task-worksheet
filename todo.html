<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Multi-Project To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .todo-container {
      background: #ffffff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
    }
    h2 {
      color: #333;
    }
    .project-input {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    .project-input input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .tabs {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin-bottom: 15px;
    }
    .tab {
      padding: 8px 15px;
      cursor: pointer;
      background-color: #e9ecef;
      border-radius: 4px;
      transition: background-color 0.2s;
    }
    .tab.active {
      background-color: #28a745;
      color: white;
    }
    input[type="text"].task-input {
      width: 70%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #ddd;
      resize: vertical;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background: #f9f9f9;
      padding: 10px;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: grab;
    }
    li.editing {
      background: #e0f7fa;
    }
    .subtasks {
      padding-left: 20px;
      margin-top: 5px;
    }
    .delete-btn {
      background: #dc3545;
      border: none;
      color: white;
      padding: 5px;
      border-radius: 4px;
      cursor: pointer;
    }
    .delete-btn:hover {
      background: #c82333;
    }
    .edit-btn {
      background: #ffc107;
      border: none;
      color: white;
      padding: 5px;
      border-radius: 4px;
      cursor: pointer;
    }
    .edit-btn:hover {
      background: #e0a800;
    }
  </style>
</head>
<body>

  <div class="todo-container">
    <h2>Advanced Multi-Project To-Do List</h2>
    <div class="project-input">
      <input type="text" id="projectInput" placeholder="Enter new project name">
      <button onclick="addProject()">Add Project</button>
    </div>
    <div class="tabs" id="projectTabs">
      <!-- Tabs for projects will be added here -->
    </div>
    
    <textarea id="projectNote" placeholder="Enter notes for this project" oninput="updateNote()"></textarea>
    
    <input type="text" id="taskInput" class="task-input" placeholder="Enter a new task">
    <button onclick="addTask()">Add Task</button>
    <button onclick="saveToFile()">Save to File</button>
    <ul id="taskList"></ul>
  </div>

  <script>
    const projects = {};
    let currentProject = null;
    let draggedTaskIndex = null;

    function addProject() {
      const projectInput = document.getElementById("projectInput");
      const projectName = projectInput.value.trim();

      if (projectName === "") {
        alert("Please enter a project name.");
        return;
      }

      if (projects[projectName]) {
        alert("Project already exists.");
        return;
      }

      projects[projectName] = { tasks: [], note: "" };
      projectInput.value = "";
      currentProject = projectName;
      renderProjects();
      renderProjectData();
    }

    function renderProjects() {
      const projectTabs = document.getElementById("projectTabs");
      projectTabs.innerHTML = "";

      for (const project in projects) {
        const tab = document.createElement("div");
        tab.className = "tab" + (project === currentProject ? " active" : "");
        tab.textContent = project;
        tab.onclick = () => switchProject(project);
        projectTabs.appendChild(tab);
      }
    }

    function switchProject(projectName) {
      currentProject = projectName;
      renderProjects();
      renderProjectData();
    }

    function renderProjectData() {
      renderTasks();
      renderNote();
    }

    function renderTasks() {
      const taskList = document.getElementById("taskList");
      taskList.innerHTML = "";

      if (!currentProject) return;

      projects[currentProject].tasks.forEach((task, index) => {
        const li = document.createElement("li");
        li.draggable = true;
        li.ondragstart = () => { draggedTaskIndex = index; };
        li.ondragover = (event) => event.preventDefault();
        li.ondrop = () => reorderTasks(index);

        li.innerHTML = `
          <div>
            <span contenteditable="true" onblur="editTask(${index}, this)">${task.text}</span>
            <button class="delete-btn" onclick="deleteTask(${index})">Delete</button>
          </div>
          <ul class="subtasks">
            ${task.subtasks.map((subtask, subIndex) => `
              <li>
                <span contenteditable="true" onblur="editSubTask(${index}, ${subIndex}, this)">${subtask}</span>
                <button class="delete-btn" onclick="deleteSubTask(${index}, ${subIndex})">Delete</button>
              </li>
            `).join("")}
            <li>
              <input type="text" placeholder="Add sub-task" onkeypress="addSubTask(event, ${index})">
            </li>
          </ul>
        `;
        taskList.appendChild(li);
      });
    }

    function renderNote() {
      const noteField = document.getElementById("projectNote");
      noteField.value = projects[currentProject]?.note || "";
    }

    function addTask() {
      const taskInput = document.getElementById("taskInput");
      const taskText = taskInput.value.trim();

      if (taskText === "") {
        alert("Please enter a task.");
        return;
      }

      if (!currentProject) {
        alert("Please create or select a project first.");
        return;
      }

      projects[currentProject].tasks.push({ text: taskText, subtasks: [] });
      taskInput.value = "";
      renderTasks();
    }

    function editTask(index, element) {
      projects[currentProject].tasks[index].text = element.textContent.trim();
    }

    function deleteTask(index) {
      projects[currentProject].tasks.splice(index, 1);
      renderTasks();
    }

    function addSubTask(event, taskIndex) {
      if (event.key === "Enter") {
        const subTaskText = event.target.value.trim();
        if (subTaskText === "") return;

        projects[currentProject].tasks[taskIndex].subtasks.push(subTaskText);
        event.target.value = "";
        renderTasks();
      }
    }

    function editSubTask(taskIndex, subTaskIndex, element) {
      projects[currentProject].tasks[taskIndex].subtasks[subTaskIndex] = element.textContent.trim();
    }

    function deleteSubTask(taskIndex, subTaskIndex) {
      projects[currentProject].tasks[taskIndex].subtasks.splice(subTaskIndex, 1);
      renderTasks();
    }

    function reorderTasks(newIndex) {
      const tasks = projects[currentProject].tasks;
      const task = tasks.splice(draggedTaskIndex, 1)[0];
      tasks.splice(newIndex, 0, task);
      renderTasks();
    }

    function updateNote() {
      if (!currentProject) return;

      const noteField = document.getElementById("projectNote");
      projects[currentProject].note = noteField.value;
    }

    function saveToFile() {
      const data = JSON.stringify(projects, null, 2);
      const blob = new Blob([data], { type: "application/json" });
      const url = URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      a.download = "projects.json";
      a.click();

      URL.revokeObjectURL(url);
    }
  </script>

</body>
</html>
